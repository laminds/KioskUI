<div class="search-guest-member-page margin-bottom-200 margin-top-200">
  <h1 class="mt-5 text-white text-center">{{ welcomeText }}</h1>
  <h3 class="text-center text-white  mt-2">{{ selectOptionText }}</h3>
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-3">
    <div class="row justify-content-center">
      <div class="row col-lg-9 col-md-12">
        <div class="d-flex gap-4 justify-content-center mt-4">
          <button type="button" class="btn btn-div rounded-1 text-white fw-normal bg-green shadow-lg shadow-color"
            (click)="commonService.setModuleAndRedirectToPerticularSource(commonService.commonTypeObj.guest.checkInObj.freePassType)">{{
            freepass }}</button>
          <button type="button" class="btn btn-div rounded-1 text-white fw-normal bg-green shadow-lg shadow-color" (click)="commonService.setModuleAndRedirectToPerticularSource(commonService.commonTypeObj.guest.checkInObj.appointmentTourType)">{{ appointment
            }}</button>
        </div>
        <div class="d-flex gap-4 justify-content-center mt-4">
          <button type="button" class="btn btn-div rounded-1 text-white fw-normal bg-green shadow-lg shadow-color" (click)="commonService.setModuleAndRedirectToPerticularSource(commonService.commonTypeObj.guest.checkInObj.paidPassType)">{{ paidpass
            }}</button>
          <button type="button" class="btn btn-div rounded-1 text-white fw-normal bg-green shadow-lg shadow-color" (click)="commonService.setModuleAndRedirectToPerticularSource(commonService.commonTypeObj.guest.checkInObj.memberGuestType)"
            >{{ memberguestText }}</button>
        </div>
        <div class="d-flex gap-4 justify-content-center mt-4">
          <button type="button"  *ngIf="IsShowOpenHouseTab" class="btn btn-div rounded-1 text-white fw-normal bg-pink shadow-lg shadow-color"
            (click)="commonService.setModuleAndRedirectToPerticularSource(commonService.commonTypeObj.guest.checkInObj.openHouseType)">{{
            openhouseText }}</button>
             <!-- <button type="button" class="btn btn-div bg-green rounded-1 text-white fw-normal shadow-color" (click)="commonService.setModuleAndRedirectToPerticularSource(commonService.commonTypeObj.member.workOutwinSweep)">{{workOutwinSweepTab}}</button> -->

              (click)="commonService.setModuleAndRedirectToPerticularSource(commonService.commonTypeObj.guest.checkInObj.virtualTourType)">{{
              virtualTourText }}</button> -->
        </div>
      </div>
    </div>
