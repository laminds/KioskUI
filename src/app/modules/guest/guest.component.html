<div class="search-guest-member-page ">
  <div class="margin-bottom-200 margin-top-200">
    <h1 class="mt-4 text-white text-center">Hi <span class="text-uppercase"> {{leadObj.firstName}}! </span></h1>
    <h3 class="text-center text-white  mt-3">{{guestHeadermessage}}</h3>
    <!-- <h3 class="text-center text-white  mt-2">{{guestSecondHeadermessage}}</h3> -->
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-3">
      <div class="row justify-content-center">
        <div class="d-flex gap-4 col-12 justify-content-center mt-4">
          <button type="button" class="btn btn-div bg-green rounded-1 shadow-lg text-white fw-normal shadow-color"
            (click)="commonService.setModuleAndRedirectToPerticularSource(commonService.commonTypeObj.guest.joinType)">{{
            joinNow }}</button>
          <button type="button" class="btn btn-div bg-green rounded-1 shadow-lg text-white fw-normal shadow-color"
            (click)="commonService.setModuleAndRedirectToPerticularSource(commonService.commonTypeObj.guest.checkInType)">{{
            checkIn }}</button>
        </div>
      </div>
      <!-- <div class="h-145">
      </div> -->
      <div class="margin-top-div">
        <!-- margin-top-div -->
        <div class="d-flex gap-5 justify-content-center bottomlink">
          <h4 class="text-center text-white mb-3 cursor-pointer" *ngIf="isguestPickleBall"
            (click)="commonService.setModuleAndRedirectToPerticularSource(commonService.commonTypeObj.guest.pickleballguestType)">
            <u>{{ pickleball }}</u></h4>
          <div class="text-gray line" *ngIf="isguestPickleBall">|</div>
          <h4 class="text-center text-white mb-3 cursor-pointer"
            (click)="commonService.setModuleAndRedirectToPerticularSource(commonService.commonTypeObj.guest.classPassMemberType)">
            <u>{{ classpass }}</u></h4>
        </div>
      </div>
    </div>
    
  </div>
</div>
