<div class="search-guest-member-page">
  <div class="margin-bottom-200 margin-top-200">
    <h1 class="mt-5 text-white text-center fw-bold">{{hitext}} <span>
        {{memberObj.firstName}}!
      </span></h1>
    <h4 class="text-center text-white  mt-5">{{welcomeText}}</h4>
    <h4 class="text-center text-white  mt-2">{{subHeaderText}} </h4>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-3">
      <div class="row justify-content-center">
        <!-- <div class="row col-lg-9 col-md-12"> -->
          <div class="d-flex gap-4 justify-content-center mt-4">
          <button type="button" class="btn btn-div bg-green rounded-1 text-white fw-normal shadow-color"
            (click)="checkClubNumberForPTPlan(memberPTPlanConfirmContent)">{{trainingTab}}</button>
          <button type="button" class="btn btn-div bg-green rounded-1 text-white fw-normal shadow-color"
            (click)="commonService.setModuleAndRedirectToPerticularSource(commonService.commonTypeObj.member.guestCheckInType)">{{checkInTab}}</button>
          <button type="button" *ngIf="memberObj.memberType != 'PREMIUM+'"
            class="btn btn-div bg-green rounded-1 text-white fw-normal shadow-color"
            (click)="commonService.setModuleAndRedirectToPerticularSource(commonService.commonTypeObj.member.upgradeMemberShipType)">{{upgradeTab}}</button>
          </div>
          <!-- <div class="d-flex gap-4 justify-content-center mt-4">
            <button type="button" *ngIf="memberObj.memberType != 'PREMIUM+'"
              class="btn btn-div bg-green rounded-1 text-white fw-normal shadow-color"
              (click)="commonService.setModuleAndRedirectToPerticularSource(commonService.commonTypeObj.member.upgradeMemberShipType)">{{upgradeTab}}</button>
            <button type="button" class="btn btn-div bg-green rounded-1 text-white fw-normal shadow-color" (click)="commonService.setModuleAndRedirectToPerticularSource(commonService.commonTypeObj.member.workOutwinSweep)">{{workOutwinSweepTab}}</button>
          </div> -->
        <!-- </div> -->
      </div>
      <div class="margin-top-div links">
        <div class="d-flex gap-5 justify-content-center bottomlink">
          <h4 class="text-center text-white mb-3 cursor-pointer"
            (click)="commonService.setModuleAndRedirectToPerticularSource(commonService.commonTypeObj.member.referFriendType)">
            <u>{{ referFriendTab }}</u>
          </h4>
          <div class="text-gray line">|</div>
          <h4 class="text-center text-white mb-3 cursor-pointer"
            (click)="commonService.setModuleAndRedirectToPerticularSource(commonService.commonTypeObj.member.manageMembership)">
            <u>{{ manageMembershp }}</u>
          </h4>

          <div class="text-gray line" *ngIf="isPickleBall || isTotSpot">|</div>
          <h4 class="text-center text-white mb-3 cursor-pointer" *ngIf="isPickleBall || isTotSpot"
            (click)="commonService.setModuleAndRedirectToPerticularSource(commonService.commonTypeObj.member.amenities)">
            <u>{{amenities}}</u>
          </h4>
        </div>
      </div>
    </div>
  </div>
</div>



<ng-template #memberPTPlanConfirmContent>
  <div class="modal-header align-items-start gap-1">
    <p class="m-0">{{homeGymError}}</p>
    <button type="button" class="btn-close shadow-none" aria-label="Close" (click)="closeModalPopup()"></button>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success arugula-bgcolor text-white"
      (click)="closeModalPopup()">{{okbtn}}</button>
  </div>
</ng-template>
